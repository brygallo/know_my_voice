image: docker:latest

services:
  - docker:dind

variables:
  DOCKER_IMAGE: "registry.gitlab.com/bryan13gallo/know_my_voice"
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_DRIVER: "overlay2"
  DOCKER_TLS_CERTDIR: ""

stages:
  - build
  - deploy

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"

build:
  stage: build
  script:
    - docker build -t $DOCKER_IMAGE:latest -f docker/Dockerfile .
    - docker push $DOCKER_IMAGE:latest

deploy:
  stage: deploy
  only:
    - main
  before_script:
    - apk add --no-cache openssh-client
    - mkdir -p ~/.ssh
    - echo "$SSH_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 400 ~/.ssh/id_rsa
    - ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts || true
  script:
    - ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << EOF
      cd /home/$SSH_USER/know_my_voice
      git pull origin main
      chmod +x setup.sh
      ./setup.sh
    EOF
    - ssh $SSH_USER@$SSH_HOST "docker pull $DOCKER_IMAGE:latest"
    - ssh $SSH_USER@$SSH_HOST "docker compose down || true"
    - ssh $SSH_USER@$SSH_HOST "docker compose up -d --force-recreate --no-deps web"
